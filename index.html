<!DOCTYPE html>
<html>
	<head>
		<title>Fancify Shamcify</title>

		<!-- link to your script file here -->
		<script src ="fancifymytext.js" defer ></script>
	</head>

	<body>
		<h1>Fancify my Text</h1>

		<!-- Your UI controls go here -->
		<fieldset>
            <!---- A field for users to enter large(multi-line) amounts of text. Labeled as "Text"-->
            <legend>Text</legend>
            <textarea id="input" rows="4" cols="30"></textarea>
        </fieldset>

        <fieldset>
            <!--A second bordered field set box labeled "Fancify" that contains: a button labeled "Bigger!" & two radio buttons ["FancyShmancy" & "BoringBetty"]-->
            <legend>Fancify</legend>
            <button type="button" id="biggerButton" onclick = largeText() >Bigger!</button>
            <button type="button" id="mooButton" onclick = mooStyle() >Moo</button>

            <div>
                <input type="radio" id="fancyRadio" name="radioStyle" value="fancy" onchange = textStyles()>
                <label for="fancyRadio">FancySchmancy</label>
            </div>
            <div>
                <input type="radio" id="boringRadio" name="radioStyle" value="boring" onchange = textStyles()>
                <label for="boringRadio">BoringBetty</label>
            </div>
        </fieldset>
	</body>
</html>
